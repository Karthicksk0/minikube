name: CI/CD to Minikube

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run a basic test
        run: |
          python -c "from app import app; print(app)"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Configure Minikube Docker
        run: |
          echo "${{ secrets.MINIKUBE_DOCKER_ENV }}" > docker-env.sh
          source docker-env.sh

      - name: Build Docker Image
        run: |
          docker build -t myapp:latest .

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: v1.27.0

      - name: Configure kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG }}" > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Deploy to Minikube
        run: |
          kubectl set image deployment/myapp-deployment myapp=myapp:latest
          kubectl rollout status deployment/myapp-deployment
