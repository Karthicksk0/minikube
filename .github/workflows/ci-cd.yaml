name: CI/CD to Minikube

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run a basic test
        run: |
          python -c "from app import app; print(app)"

      - name: Configure Minikube Docker
        run: |
          # Load Minikube Docker env
          echo "${{ secrets.MINIKUBE_DOCKER_ENV }}" > docker-env.sh
          source docker-env.sh
          # Build the image in Minikube Docker
          docker build -t flask-app:1.0 .

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: v1.27.0

      - name: Configure kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG }}" > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig
          # Apply manifests (ensure deployment and service exist)
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml
          # Ensure rollout completes
          kubectl rollout status deployment/flask-app

